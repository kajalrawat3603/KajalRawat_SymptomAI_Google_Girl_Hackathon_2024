<!DOCTYPE html>
<html>
<head>
    <style>
        .show {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            width: 100%;
        }
        
        .disease-btn {
            position: relative;
            overflow: hidden;
            margin-right: 40px;
            height: 400px;
            flex: 1;
            max-width: calc(33.33% - 80px);
        }

        .disease-btn img {
            width: 100%;
            height: 100%; 
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .disease-btn:hover img {
            transform: scale(1.1);
        }

        .disease-btn .btn-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .disease-btn:hover .btn-overlay {
            opacity: 1;
        }

        .disease-btn .btn-overlay h3 {
            color: white;
            text-align: center;
        }

        /* Adjust z-index of buttons */
        .disease-btn button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
    </style>
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="show">
        <div class="disease-btn">
            <form action="{{ url_for('diabetes') }}" method="get" onsubmit="return checkFileSelected('decrypt')">
                <img src="{{ url_for('static', filename='images/diabetes.jpg') }}"  alt="Diabetes Image" style="height: 400px;">
                <div class="btn-overlay">
                    <h3>Diabetes</h3>
                </div>
                <button type="submit" class="btn btn-primary" name="diabetes">Diabetes</button>
            </form>
        </div>
        <div class="disease-btn">
            <form action="{{ url_for('parkinsons') }}" method="get" onsubmit="return checkFileSelected('decrypt')">
                <img src="{{ url_for('static', filename='images/parkinson.jpg') }}" alt="Parkinsons Image"  style="height: 400px;">
                <div class="btn-overlay">
                    <h3>Parkinsons</h3>
                </div>
                <button type="submit" class="btn btn-primary" name="parkinsons">Parkinsons</button>
            </form>
        </div>
        <div class="disease-btn">
            <form action="{{ url_for('heart_disease') }}" method="get" onsubmit="return checkFileSelected('decrypt')"  style="height: 400px;">
                <img src="{{ url_for('static', filename='images/heart-disease.jpg') }}"  alt="Heart Disease Image">
                <div class="btn-overlay">
                    <h3>Heart Disease</h3>
                </div>
                <button type="submit" class="btn btn-primary" name="heart_disease">Heart Disease</button>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
